<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        input {
            width: 425px;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .content{
            display: flex;
            flex-direction: column;
        }
        .message-left {
            background-color: #e6e6e6;
            padding: 10px;
            margin: 5px;
            border-radius: 8px;
            max-width: 60%;
            align-self: flex-start;
        }

        .message-right {
            background-color: #a7e0ff;
            padding: 10px;
            margin: 5px;
            border-radius: 8px;
            max-width: 60%;
            align-self: flex-end;
        }
        footer{
            margin: 10px;
        }
        
    </style>
</head>
<body>
    <h1>hãy chào nhau nào</h1>
    <div class="content" style="
        justify-content: right;
        width: 500px;
        height: 500px;
        border: 1px solid #ccc;
        padding: 10px;
        overflow-y: auto;
        background-color: #f9f9f9;
        border-radius: 5px;">
    </div>
    <footer>
        <input type="text" placeholder="nhập tin nhắn...">
        <button>gửi</button>
    </footer>
    <script src="main.js"></script>
</body>
</html>
